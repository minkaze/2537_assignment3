<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Memory Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js" defer></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container py-4">
        <h1 class="text-center mb-4">Pokémon Memory Game</h1>
        
        <div id="status" class="card mb-4 p-3">
            <p class="mb-0 text-center">
                Clicks: <span id="clicks">0</span> | 
                Pairs Matched: <span id="pairs-matched">0</span> | 
                Pairs Left: <span id="pairs-left">0</span> | 
                Total Pairs: <span id="total-pairs">0</span> | 
                Time: <span id="time">0</span>s
            </p>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="d-flex gap-2">
                <select id="difficulty" class="form-select">
                    <option value="easy">Easy (4 pairs, 60s)</option>
                    <option value="medium">Medium (6 pairs, 75s)</option>
                    <option value="hard">Hard (8 pairs, 90s)</option>
                </select>
                <button id="start" class="btn btn-primary">Start</button>
                <button id="reset" class="btn btn-danger">Reset</button>
                <button id="power-up" class="btn btn-success" disabled>Power up</button>
            </div>
            <button id="theme-toggle" class="btn btn-secondary">Toggle Theme</button>
        </div>

        <div id="game_grid" class="row row-cols-4 g-3 justify-content-center"></div>

        <div id="message" class="text-center h3 mt-4 d-none"></div>
    </div>
</body>
</html>
